[env:esp32dev]
monitor_speed = 115200
upload_speed = 921600
monitor_rts = 0
monitor_dtr = 0
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    ;ZinggJM/GxEPD2@^1.6.0 // TODO
    zinggjm/GxEPD@^3.1.3

	tzapu/WiFiManager@^2.0.17
	;johboh/nlohmann-json@^3.11.3 // pas inclus car patch√©
    MyTempoApi = symlink://eTempo/src

    HTTPClient
    WiFiClientSecure

; Include pour my_nlohmann
build_flags = -I eTempo -DPLATFORMIO_BUILD

